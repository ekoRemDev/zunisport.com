<section id="prediction-wrapper" data-dom="predict-wrapper"></section>
<article class="list display-none" data-dom="predict-list">
    <div class="head">Wrong Score</div>
    <a class="remove-button">
        <i class="icon icon-delete"></i>
    </a>
    <div class="inner">
        <div class="team home">
            <div class="photo" data-dom="homePhoto">
                <img class="img" alt="">
            </div>
            <div class="title" data-dom="homeName"></div>
        </div>

        <div class="score">
            <div class="top">
                <div class="item" data-dom="homePredict"></div>
                <div class="item">:</div>
                <div class="item" data-dom="awayPredict"></div>
            </div>
            <div class="bottom" data-dom="score"></div>
        </div>

        <div class="team away">
            <div class="photo" data-dom="awayPhoto">
                <img class="img" alt="">
            </div>
            <div class="title" data-dom="awayName"></div>
        </div>
    </div>
</article>
