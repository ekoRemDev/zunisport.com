<section class="login-page">

   <div class="cover">
       <figure>
           <div class="img" style="background-image: url('/style/path/img/defaultLoginBanner.jpg');"></div>
       </figure>
   </div>

    <div class="login-error mlr-15 mt-15 alert alert-danger display-none ptb-10 plr-15 mb-0 f-size-14"></div>

    <div class="button-block mt-15 display-none">
        <a href="#" class="login-link button plr-25 button-success radius-3 float-right mr-15 js-login-post" data-type="pars" data-lang="loginButton"></a>
    </div>

    <div class="clearfix"></div>

    <div class="form-block form-number pt-15 display-none">
        <div class="f-element plr-20">
            <input type="text" id="phone" class="msisdn" autofocus onkeypress="Help.InputValue(event, $(this))">
            <button type="submit" class="button button-success radius-3 js-login-post" data-type="own" data-lang="txtNext"></button>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="form-block form-number-code pt-15 display-none">
        <div class="f-element plr-20">
            <input type="text" class="number plr-10" autofocus placeholder="Code" onkeypress="Help.InputValue(event, $(this))">
            <button type="submit" class="button button-success radius-3 js-login-post" data-type="finish" data-lang="txtNext"></button>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="list display-none js-login-portal" id="app-list">
        <figure>
            <div class="img"></div>
        </figure>
        <div class="name">&nbsp;</div>
    </div>
    
    <div class="portal-list-block display-none" id="app-container">

        <div class="b-head" data-lang="portalSelectionHead"></div>

        <div class="content">

        </div>

    </div>

</section>
