<section class="login-page">

   <div class="cover">
       <figure>
           <div class="img" style="background-image: url('/style/path/img/defaultLoginBanner.jpg');"></div>
       </figure>
   </div>

    <div class="login-error alert alert-danger display-none"></div>

    <div class="button-block display-none">
        <a href="#" style="margin: 3vw 3vw 0 0;" class="login-link button button-success radius-3 float-right js-login-post" data-type="pars" data-lang="loginButton"></a>
    </div>

    <div class="clearfix"></div>

    <div class="form-block form-number display-none">
        <div class="f-element">
            <input type="text" id="phone" class="msisdn"  onkeypress="Help.InputValue(event, $(this))">
            <button type="submit" class="button button-success radius-3 js-login-post" data-type="own" data-lang="txtNext"></button>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="form-block form-number-code display-none">
        <div class="f-element">
            <input type="text" class="number" placeholder="Code"  onkeypress="Help.InputValue(event, $(this))">
            <button type="submit" class="button button-success radius-3 js-login-post" data-type="finish" data-lang="txtNext"></button>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="list display-none js-login-portal" id="app-list">
        <figure>
            <div class="img"></div>
        </figure>
        <div class="name">&nbsp;</div>
    </div>
    
    <div class="portal-list-block display-none" id="app-container">

        <div class="b-head" data-lang="portalSelectionHead"></div>

        <div class="content">

        </div>

    </div>

</section>
