<section class="match-block js-tab-parent app-match-details-head __match-page display-none">
    
    <div class="block-head mobile-mathc-head">
        <a href="#" class="link"></a>
        <img src="" class="photo" alt="">
        <div class="name"></div>
    </div>

    <div class="cover-block">

        <div class="live-block">
            <a data-load="no" class="icon icon-match-live live js-login-modal"></a>
        </div>

        <div class="team-home float-left team">
            <a href="#" class="link t-home-link"></a>
            <figure>
                <div class="img" style="background-image: url();"></div>
            </figure>
            <div class="name t-home-name">&nbsp;</div>
        </div>
        <div class="score float-left">
            <div class="top">
                <span class="num score-home display-none __home-num">&nbsp;</span>
                <span class="num score-away display-none __away-num">&nbsp;</span>
            </div>
            <div class="date">&nbsp;</div>
            <div class="status text __mStatus __match_page_minutes">&nbsp;</div>
        </div>
        <div class="team-away float-left team">
            <a href="#" class="link t-away-link"></a>
            <figure>
                <div class="img" style="background-image: url();"></div>
            </figure>
            <div class="name t-away-name">&nbsp;</div>
        </div>
    </div>

    <div class="tab-head" id="tab-head-block">
        <div class="tab-link js-tab-child no-select active">
            <div class="icon icon-match-info"></div>
            <div class="text" data-lang="txtInfo"></div>
        </div>
        <div class="tab-link js-tab-child no-select">
            <div class="icon icon-match-line-up"></div>
            <div class="text"  data-lang="txtLineUp"></div>
        </div>
        <div class="tab-link js-tab-child no-select" id="tab-statistic">
            <div class="icon icon-match-statistics"></div>
            <div class="text" data-lang="txtStatistics"></div>
        </div>
        <div class="tab-link js-tab-child no-select" data-dom="predict-tab-link" id="tab-prediction">
            <div class="icon icon-prediction"></div>
            <div class="text" data-lang="txtPrediction"></div>
        </div>
        <div class="tab-link js-tab-child no-select tab-table display-none">
            <div class="icon icon-match-table"></div>
            <div class="text" data-lang="txtTable"></div>
        </div>
        <div class="tab-link js-tab-child no-select">
            <div class="icon icon-match-h2h"></div>
            <div class="text">H2h</div>
        </div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">

        <!-- Tab Info -->
        <div class="tab-block active app-mathc-info">
            <div class="block app-match-info-clone display-none">

                <div class="head">&nbsp;</div>

                <div class="content app-match-info-list-content">

                    <div class="list team-home display-none">
                        <span class="time">&nbsp;</span>
                        <i class="display-none l-icons l-refresh icon icon-refresh-info"></i>
                        <i class="display-none l-icons l-goal icon icon-football"></i>
                        <i class="display-none l-icons l-red icon icon-red-card"></i>
                        <i class="display-none l-icons l-yellow icon icon-yellow-card1"></i>
                        <i class="display-none l-icons l-yellowred icon icon-red-yellow-card"></i>
                        <span class="name">&nbsp;</span>
                    </div>

                </div>
            </div>
            <div class="match-info-clone display-none">
                <div class="list-match-info">
                    <div class="l m-referee">
                        <span class="float-left" data-lang="txtReferee"></span>
                        <span class="float-right text">&nbsp;</span>
                    </div>
                    <div class="l m-stadium">
                        <span class="float-left" data-lang="txtStadium"></span>
                        <span class="float-right text">&nbsp;</span>
                    </div>
                </div>
            </div>
            <div class="tab-block-container"></div>
        </div>
        <!-- Tab Info End -->

        <!-- Tab Line-up -->
        <div class="tab-block app-match-line-up">

            <div class="match-info-tab js-match-info-tab app-match-line-up-clone display-none">
                <div class="info-tab-head">
                    <span class="js-match-info-link t-home link active">&nbsp;</span>
                    <span class="js-match-info-link t-away link">&nbsp;</span>
                </div>

                <div class="info-tab-content border-none">

                    <!-- Home Teams -->
                    <div class="block-list js-match-info-child active">

                        <div class="content">
                            <div class="block-head" data-lang="txtFormations"></div>
                            <div class="lists">
                                <div class="list">
                                    <span class="float-left t-home">&nbsp;</span>
                                    <span class="float-right t-home-formation">&nbsp;</span>
                                </div>
                            </div>
                            <div class="lists team-home-format-content">
                                <div class="list">
                                    <span class="float-left name">&nbsp;</span>
                                    <span class="float-right number">&nbsp;</span>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="block-head team-home-substitutions-head" data-lang="txtSubstitutions"></div>
                            <div class="lists team-home-substitutions-content">
                                <div class="list">
                                    <div class="text">
                                        <span class="time">57</span>
                                        <i class="icon icon-refresh-info"></i>
                                        <span class="name">&nbsp;</span>
                                        <span class="outplayer">&nbsp;</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="block-head" data-lang="txtSubstitedPlayers"></div>
                            <div class="lists team-home-substited-content">
                                <div class="list">
                                    <span class="number">&nbsp;</span>
                                    <span class="text">&nbsp;</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Home Teams End -->

                    <!-- Away Teams -->
                    <div class="block-list js-match-info-child">

                        <div class="content">
                            <div class="block-head" data-lang="txtFormations"></div>
                            <div class="lists">
                                <div class="list">
                                    <span class="float-left t-away">&nbsp;</span>
                                    <span class="float-right t-away-formation">&nbsp;</span>
                                </div>
                            </div>
                            <div class="lists team-away-format-content">
                                <div class="list">
                                    <span class="float-left name">&nbsp;</span>
                                    <span class="float-right number">&nbsp;</span>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="block-head team-away-substitutions-head" data-lang="txtSubstitutions"></div>
                            <div class="lists team-away-substitutions-content">
                                <div class="list">
                                    <div class="text">
                                        <span class="time">&nbsp;</span>
                                        <i class="icon icon-refresh-info"></i>
                                        <span class="name">&nbsp;</span>
                                        <span class="outplayer">&nbsp;</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="block-head" data-lang="txtSubstitedPlayers"></div>
                            <div class="lists team-away-substited-content">
                                <div class="list">
                                    <span class="number">&nbsp;</span>
                                    <span class="text">&nbsp;</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Away Teams End -->

                </div>
            </div>

            <div class="tab-block-container"></div>

        </div>
        <!-- Tab Line-up End -->

        <!-- Tab Statistic -->
        <div class="tab-block app-match-statics">

            <div class="block app-match-statics-clone display-none">
                <div class="head">&nbsp;</div>
                <div class="content">
                    <div class="list-progresbar">
                        <div class="t-home text float-left">&nbsp;</div>
                        <div class="progresbar">
                            <span class="_1"></span>
                            <span class="_2"></span>
                        </div>
                        <div class="t-away text float-right">&nbsp;</div>
                    </div>
                </div>
            </div>

            <div class="tab-block-container"></div>

        </div>
        <!-- Tab Statistic End -->

        <!-- Tab Prediction -->
        <div class="tab-block" id="prediction-tab-content" data-dom="predict-tab-block">
            <div class="prediction-content js-prediction-form  js-match-info-tab">
                <input type="hidden" id="match-form-id">
                <div class="pr-head js-element">
                    <span class="check js-match-info-link js-element-active active" data-name="prType"
                          data-value="ht_win" data data-lang="txtPrHt"></span>
                    <span class="check js-match-info-link js-element-active" data-name="prType" data-value="ft_win"
                          data-lang="txtPrFt"></span>
                </div>

                <div class="js-match-info-child active">
                    <div class="pr-match-add" id="ht_win">
                        <div class="pr-content">
                            <p class="txt" data-lang="txtPrHead"></p>
                            <div class="pr-box js-element">
                                <div class="pr-list js-element-active" data-name="prValue" data-value="home">
                                    <span class="prspan">1</span>
                                    <span class="num _htHome"></span>
                                </div>
                                <div class="pr-list js-element-active" data-name="prValue" data-value="draw">
                                    <span class="prspan">x</span>
                                    <span class="num _htDraw"></span>
                                </div>
                                <div class="pr-list js-element-active" data-name="prValue" data-value="away">
                                    <span class="prspan">2</span>
                                    <span class="num _htAway"></span>
                                </div>
                            </div>
                            <div class="pr-value js-element">
                                <input type="text" name="amount"
                                       autocomplete="off" onkeypress="Help.InputValue(event,$(this),'yes')">
                            </div>
                            <div class="pr-button">
                                <button class="button button-success js-predition-button" data-lang="txtPrButton"></button>
                            </div>
                        </div>

                    </div>

                    <div class="predict-success display-none pr-match-info" id="ht_win_info">
                        <div class="remove icon icon-delete js-pr-remove pr-remove-id" data-type="ht_win"></div>
                        <div class="success icon icon-success"></div>
                        <div class="txt" data-lang="txtPrMatchInfo"></div>
                        <div class="box">
                            <div class="list">
                                <div class="l-txt" data-lang="txtWin"></div>
                                <div class="l-bx _pr-factor"></div>
                            </div>
                            <div class="list">
                                <div class="l-txt" data-lang="txtAmount"></div>
                                <div class="l-bx _pr-amount"></div>
                            </div>
                            <div class="list">
                                <div class="l-txt" data-lang="txtGain"></div>
                                <div class="l-bx _pr-gain"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="js-match-info-child">
                    <div class="pr-match-add" id="ft_win">
                        <div class="pr-content">
                            <p class="txt" data-lang="txtPrHead"></p>
                            <div class="pr-box js-element">
                                <div class="pr-list js-element-active" data-name="prValue" data-value="home">
                                    <span class="prspan">1</span>
                                    <span class="num _ftHome"></span>
                                </div>
                                <div class="pr-list js-element-active" data-name="prValue" data-value="draw">
                                    <span class="prspan">x</span>
                                    <span class="num _ftDraw"></span>
                                </div>
                                <div class="pr-list js-element-active" data-name="prValue" data-value="away">
                                    <span class="prspan">2</span>
                                    <span class="num _ftAway"></span>
                                </div>
                            </div>
                            <div class="pr-value js-element">
                                <input type="text" name="amount" onfocus="$(this).removeClass('warning-bg')" autocomplete="off" onkeypress="Help.InputValue(event,$(this),'yes')">
                            </div>
                            <div class="pr-button">
                                <button class="button button-success js-predition-button" data-lang="txtPrButton"></button>
                            </div>
                        </div>

                    </div>

                    <div class="predict-success display-none pr-match-info" id="ft_win_info">
                        <div class="remove icon icon-delete js-pr-remove pr-remove-id" data-type="ft_win"></div>
                        <div class="success icon icon-success"></div>
                        <div class="txt" data-lang="txtPrMatchInfo"></div>
                        <div class="box">
                            <div class="list">
                                <div class="l-txt" data-lang="txtWin"></div>
                                <div class="l-bx _pr-factor"></div>
                            </div>
                            <div class="list">
                                <div class="l-txt" data-lang="txtAmount"></div>
                                <div class="l-bx _pr-amount"></div>
                            </div>
                            <div class="list">
                                <div class="l-txt" data-lang="txtGain"></div>
                                <div class="l-bx _pr-gain"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>
        <!-- Tab Prediction End -->

        <!-- Tab Table -->
        <div class="tab-block app-match-table display-none">

            <div class="match-info-tab js-match-info-tab">
                <div class="info-tab-head table">
                    <span class="js-match-info-link link active" data-lang="txtOverall"></span>
                    <span class="js-match-info-link link" data-lang="txtHome"></span>
                    <span class="js-match-info-link link" data-lang="txtAway"></span>
                </div>

                <div class="table-clone display-none" id="table-content">
                    <div class="table-box app-match-table-content">
                        <div class="table-head table-header">&nbsp;</div>
                        <div class="table-content">
                            <div class="tr-head">
                                <div class="tr groupname"></div>
                                <div class="tr">
                                    <div class="th m-col-50">#</div>
                                    <div class="th m-col-310 text-left" data-lang="txtTeam"></div>
                                    <div class="th m-col-50">C</div>
                                    <div class="th m-col-50">W</div>
                                    <div class="th m-col-50">D</div>
                                    <div class="th m-col-50">L</div>
                                    <div class="th m-col-70">G</div>
                                    <div class="th m-col-50">P</div>
                                </div>
                            </div>

                            <div class="tr-body">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="tr display-none" id="table-list">
                    <div class="td m-col-50 position">&nbsp;</div>
                    <div class="td m-col-310 text-left"><a href="" class="team-name">&nbsp;</a></div>
                    <div class="td m-col-50 gameCount">&nbsp;</div>
                    <div class="td m-col-50 win">&nbsp;</div>
                    <div class="td m-col-50 draw">&nbsp;</div>
                    <div class="td m-col-50 lose">&nbsp;</div>
                    <div class="td m-col-70"><span class="goalScored mr-5">&nbsp;</span> <span class="goalAgainst ml-5">&nbsp;</span></div>
                    <div class="td m-col-50 point">&nbsp;</div>
                </div>

                <div class="info-tab-content border-none app-match-table-container">

                    <!-- Overall -->
                    <div class="block-list app-match-table-overall js-match-info-child active"></div>
                    <!-- Overall End -->

                    <!-- Home -->
                    <div class="block-list app-match-table-home js-match-info-child"> </div>
                    <!-- Home End -->

                    <!-- Away -->
                    <div class="block-list app-match-table-away js-match-info-child"></div>
                    <!-- Away End -->


                </div>
            </div>

        </div>
        <!-- Tab Table End -->

        <!-- H2h -->
        <div class="tab-block app-match-h2h">

            <div class="app-match-h2h-clone display-none block">
                <div class="h2h">
                    <div class="head text-right">&nbsp;</div>
                    <div class="lists">
                        <div class="list js-element">
                            <a href="#" class="link"></a>
                            <div class="star js-favorite" data-terms="1" data-type="match"><i class="icon icon-star"></i></div>
                            <div class="name">
                                <div class="team t-home"><span class="n">&nbsp;</span> <span class="number __home-num">&nbsp;</span></div>
                                <div class="team t-away"><span class="n">&nbsp;</span> <span class="number __away-num">&nbsp;</span></div>
                            </div>
                            <div class="score __score">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-block-container"></div>

        </div>
        <!-- H2h End -->

    </div>
    
</section>

<section class="__restrict_to_login display-none">
    <div class="cover">
        <figure>
            <div class="img" style="background-image: url('/style/path/img/defaultLoginBanner.jpg');"></div>
        </figure>
    </div>
    <div class="text">
        <div class="h" data-lang="txtRestrictToLogin"></div>
        <a class="button bg-gradient4 radius-5 js-login-modal" id="login-button" data-lang="loginButton"></a>
    </div>
</section>
