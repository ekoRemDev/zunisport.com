<section class="search-block js-tab-parent">

    <div class="input">
        <input type="text" class="js-search-post" autofocus placeholder="Search...">
        <i class="icon icon-search"></i>
    </div>

    <div class="result-head display-none" id="search-tab-link">
        <span class="js-tab-child tab-link active" data-lang="txtAll"></span>
        <span class="js-tab-child tab-link" data-lang="txtTeams"></span>
        <span class="js-tab-child tab-link" data-lang="txtCompetitions"></span>
    </div>

    <div class="data-result tab-content">

        <div class="r-container">
            <div class="result-list display-none" id="serach-element">

            </div>

            <!-- All -->
            <div class="tab-block result-content active" id="search-all-content"></div>

            <!-- Teams -->
            <div class="tab-block result-content" id="search-teams-content"></div>
            <!-- Teams End -->

            <!-- Competitions -->
            <div class="tab-block result-content" id="search-competitions-content"></div>

        </div>
